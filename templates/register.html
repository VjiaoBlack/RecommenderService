{% extends "base.html" %}
{% block content %}
<div class="starter-template">
    <h1>Register an Account</h1>
    <p class="lead">Register today to begin receiving connections!</p>
    <form role="form" action="/register" method="post">

        <div class="control-group">
            <label class="control-label" for="username">Username</label>
            <div class="controls">
                <input type="text" id="name" name="username" placeholder="" class="input-xlarge">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input type="text" id="pass" name="password" placeholder="" class="input-xlarge">
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <input type="submit" id="button" name="button" class="btn btn-success">Register</button>
            </div>
        </div>


    </form>
</div>
{% endblock %}
