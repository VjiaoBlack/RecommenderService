{% extends "base.html" %}
{% block content %}

       </div>
       <div class="form-group">
          <label for="item2" class="col-sm-3 control-label">item2</label>

       </div>
       <div class="form-group">
          <label for="item3" class="col-sm-3 control-label">item3</label>
          <input type="text" class="col-sm-5" id="item3" placeholder="Enter Name" name="item3">

       </div>
       <div class="form-group">
          <label for="item4" class="col-sm-3 control-label">item4</label>

       </div>
       <div class="form-group">
          <label for="item5" class="col-sm-3 control-label">item5</label>

       </div>

       <div class="form-group">
          <label for="query" class="col-sm-3 control-label">query</label>

       </div> <br/>
       <button type="submit" class="btn btn-default">Submit</button>
    </form>

</div>
